name: FPL Deadline Notifier

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install requirements
        run: python -m pip install -r requirements.txt || true

      - name: Run waiver alerts
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_MENTION_USER_ID: ${{ secrets.DISCORD_MENTION_USER_ID }}
          DISCORD_MENTION_ROLE_ID: ${{ secrets.DISCORD_MENTION_ROLE_ID }}
          # Draft alerts (set secret to 'true' to enable)
          FPL_DRAFT_ALERTS_ENABLED: ${{ secrets.FPL_DRAFT_ALERTS_ENABLED || 'false' }}
          FPL_DEADLINE_OFFSET_HOURS: ${{ secrets.FPL_DEADLINE_OFFSET_HOURS || '25.5' }}
          # Classic alerts (set secret to 'true' to enable)
          FPL_CLASSIC_ALERTS_ENABLED: ${{ secrets.FPL_CLASSIC_ALERTS_ENABLED || 'false' }}
          FPL_CLASSIC_DEADLINE_OFFSET_HOURS: ${{ secrets.FPL_CLASSIC_DEADLINE_OFFSET_HOURS || '1.5' }}
        run: python -m scripts.common.waiver_alerts

      - name: Commit alert state changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add alert_settings.json
          git diff --staged --quiet || git commit -m "Update alert state [skip ci]"
          git push