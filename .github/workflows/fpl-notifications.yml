name: FPL Deadline Notifier

on:
  schedule:
    - cron: "*/15 * * * *"   # every 30 minutes (fine with 60 min tolerance)
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.9" }
      - run: PYTHONPATH="$GITHUB_WORKSPACE" python scripts/waiver_alerts.py
      - run: python -m pip install -r requirements.txt || true
      - run: python scripts/waiver_alerts.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}